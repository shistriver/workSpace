<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <title></title>
    <link href="css/comm/comm.css" rel="stylesheet" type="text/css" />
    <link href="css/orderConfirm/orderConfirm.css" rel="stylesheet" type="text/css" />
    <link href="http://7xlen1.com2.z0.glb.qiniucdn.com/favicon.ico" type="image/x-icon" rel="shortcut icon" />
   <!-- <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/comm/comm.js"></script>
    <script src="js/search/ret-list.js"></script>
    <script src="js/orderConfirm/orderConfirm.js"></script>-->
    <script src="js/lib/require.js" data-main="js/search" defer async="true"></script>
</head>
<body>
<div id="container">
    <div class="user-info">
        <div class="info-top">
            <div class="name">香脆</div>
            <div class="iphone">12345678911</div>
        </div>
        <div class="arrow"></div>
        <div class="address">手剥薄壳 香脆巴旦木200g（偏远地区不配送）</div>
    </div>
    <div class="commodity_wrap">
        <div class="commodity_box">
            <div class="info-left">
                <img src="img/20160218135537_29463.jpg" alt="">
            </div>
            <div class="info-right">
                <div class="detailed">
                    <h3 class="det-title">手剥薄壳 香脆巴旦木200g（偏远地区不配送）</h3>
                </div>
                <div class="taste_wrap">
                    <div class="weight">重量：<span>160g</span></div>
                    <p class="taste-name"><span>￥11.9</span></p>
                    <span class="number">×1</span>
                </div>
            </div>
        </div>
    </div>

    <div class="item">
        <div class="item-list">
            <span class="static">数量</span>
            <div class="num-box">
                <botton id="goodsDec" class="reduce-btn"></botton>
                <input id="goodsNum" class="num-txt" type="text" value="1"/>
                <botton id="goodsAdd" class="plus-btn"></botton>
            </div>
        </div>
        <div class="item-list">
            <span class="static">运费</span>
            <span class="money">包邮</span>
        </div>
    </div>
    <div class="purchase-form">购买形式</div>
    <div class="item">
        <div class="item-list">
            <span class="static color3">自己付款</span>
            <span class="pay_check_com pay_checked"></span>
        </div>
        <div class="item-list">
            <span class="static color3">朋友帮忙凑份子</span>
            <span class="pay_check_com pay_check"></span>
        </div>
    </div>
    <div class="txtarea">
        <textarea name="" id=""  placeholder="给心意盒子客服留言（最多100字）"></textarea>
    </div>
</div>
<div class="order-confirm">
    <div class="order-left">
        <span class="pay-txt">需支付：</span>
        <div class="num-box">
            <span class="symbol">￥</span>
            <span class="integer">9</span>
            <span class="point">.90</span>
        </div>
    </div>
    <div class="order-right">确认订单</div>
</div>
<!--<div class="Warning">-->
    <!--<p>范围是：1~178</p>-->
<!--</div>-->
</body>
</html>
