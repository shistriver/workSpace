<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<title>支付货款</title>
  <link href="http://7xlen1.com2.z0.glb.qiniucdn.com/favicon.ico" type="image/x-icon" rel="shortcut icon" />
  <link href="css/pay/pay.css" rel="stylesheet" type="text/css" />
  <!--<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <script src="js/lib/require.js" data-main="js/orderPay.js" defer async="true"></script>
</head>
<body> 
	<div id="container">
        <div class="item">
            <div class="item-list" id="total_price">
                <span class="static">订单应付金额</span>
                <span class="money red-rmb"></span>
            </div>
             <div class="item-list list-line" style="display: none">
                <span class="static">使用红包</span>
                <span class="money red-box">没有红包可用</span>
            </div>
            <div class="item-list" style="display: none">
                <span class="static">账户余额抵扣</span>
                <span class="money">￥9.90</span>
            </div>
            <div class="item-list list-line" style="display: none">
                <span class="static">还需支付</span>
                <span class="money red-rmb">¥0.00</span>
            </div>
            <div class="item-list list-line" id="styleTitle">
                <span class="static">付款方式</span>
            </div>
        </div>
        <ul class="pay-style-list" id="payment">
            <li class="item-list" style="display: none">
                <img class="zhifu-ic" src="img/ic_zhifubao.png" alt="">
                <div class="txt">
                    <h2>支付宝支付</h2>
                    <p>使用支付宝账号即可付款</p>
                </div>
                <!--<img class="choose-ic" src="img/ic_pay_check.png" data-checked="img/ic_pay_check.png" alt="">-->
                <input type="checkbox" class="choose-ic"/>
            </li>
            <li class="item-list">
                <img class="zhifu-ic" src="img/ic_weixin_zhifu.png" alt="">
                <div class="txt">
                    <h2>微信支付</h2>
                </div>
                <!--<img class="choose-ic" src="img/ic_pay_checked.png" data-checked="img/ic_pay_check.png" alt="">-->
                <input type="checkbox" class="choose-ic pay_check" checked/>
            </li>
        </ul>
        <div id="loadImg" style="display:none;width:30px;height:30px;position: fixed;left: 50%;top:50%;-webkit-transform: translate(-50%,-50%);"><img src="http://7xl439.com2.z0.glb.qiniucdn.com/loading.gif" alt=""></div>
        <button class="zhifu-btn">立即支付</button>
    </div>
    <button id="statusTip" style="position:fixed;z-index:10000;left:50%;top:50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);width:60%;height:60px;background-color:rgba(0,0,0,.8);color:#fff;font-size:16px;border-radius:5px;display: none"></button>
</body>
</html>
